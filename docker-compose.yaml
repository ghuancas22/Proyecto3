version: "3.9" #La version de Docker Compose que hemos  utilitzado (en este caso es la version 3.9)
services:
  # OPENLDAP (OK)
  openldap:
    image: osixia/openldap:latest  # Hemos utilitzado la imagen osixia/openldap más reciente    
    container_name: openldap      # Hemos configurado el nombre del contenedor y el nombre de host como 'openldap'    
    hostname: openldap
    ports:  # Hemos definido el puerto 636 del contenedor al puerto 636 del host para la comunicación TLS
      - "636:636"
    # Configuracion de las variables de entorno para OpenLDAP
    environment:
      - LDAP_ORGANISATION=hotelmoro
      - LDAP_DOMAIN=hotelmoro.com
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=admin123
      - LDAP_CONFIG_PASSWORD=admin123
      - LDAP_BASE_DN=dc=hotelmoro,dc=com
      - LDAP_TLS_CRT_FILENAME=hotelmoro.crt
      - LDAP_TLS_KEY_FILENAME=hotelmoro.key
      - LDAP_TLS_CA_CRT_FILENAME=hotelmoro.com.ca.crt
      - LDAP_READONLY_USER=false
    networks:
      - redhotelmoro # conexion a la red especificada (redhotelmoro)

  # Phpldap (OK)
  phpldapadmin: #especificamos el nombre del servicio
    image: osixia/phpldapadmin:latest #indicamos el nombre de la imagen del contenedor más reciente (con la etiqueta latest)
    container_name: phpldapadmin #Definimos el nombre del contenedor como phpldapadmin
    hostname: phpldapadmin #Asignamos el nombre del host del contendor como phpldapadmin
    ports:
      - "100:80" # Se establece una conexion entre el puerto 100 del host y el puerto 80.
    # Configuración de las variables de enotrno
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap # Configura el host LDAP al que PHP LDAP Admin se conectarà
      - PHPLDAPADMIN_HTTPS=false # Se deshabilita HTTPS para PHP LDAP Admin
    depends_on:
      - openldap # define que este servicio depende del servicio openldap
    networks:
      - redhotelmoro # Asignamos el contenedor a la red "redhotelmoro"

  #CoreDNS (OK)
  coredns: # Se utiliza la imagen coredns/coredns para este servicio
    image: coredns/coredns #Imagen de DNS
    container_name: coredns # Definimos el nombre del contenedor como "coredns"
    restart: always #Indicamos que el contenedor debe reiniciarse siempre que de detenga
    ports:
      - "54:54/udp" # Se establece conexion del puerto 54 UDP del host al puerto 54 UDP del contenedor
    volumes:
      - './Corefile:/etc/coredns:rw' # Montamos el archivo corefile dentro del contenedor con permisos de lectura y escritura
    environment: 
      - COREDNS_ALLOW_UPDATE=yes #Se permiten las actualizaciones en CoreDNS
      - COREDNS_ALLOW_AXFR_IPS=0.0.0.0/0 #Especificamos  las direcciones IP permitidas para la transeferencia de zona en CoreDNS
      - COREDNS_IP=192.168.1.100 # Definimos la direccion IP utilitzada por CoreDNS
    networks:
      - redhotelmoro # Definimos la red como redhotelmoro 


  # PHP-Apache  (OK)
  PHP-Apache:
    image: php:apache
    container_name: PHP-Apache
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./www:/var/www/html:rw
    ports:
      - 80:80
    depends_on:
      - mysql
    networks:
      - redhotelmoro



  # MySQL  (OK)
  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: HotelMoro
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d:rw
    networks:
      - redhotelmoro

  # PHPMyAdmin (OK)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    ports:
      - "90:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: admin123
    volumes:
      - './mysql:/containerPath:ro'
    networks:
      - redhotelmoro

  # LDAP Account Manager (LAM) para sincronización
  ldap-account-manager:
    image: osixia/phpldapadmin:latest
    container_name: ldap-account-manager
    hostname: ldap-account-manager
    ports:
      - "101:80"
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap
      - PHPLDAPADMIN_HTTPS=false
    depends_on:
      - openldap
    networks:
      - redhotelmoro

  #Postfix
  mailserver:
    image: analogic/poste.io
    container_name: Postfix
    restart: always
    expose:
      - "25"
    environment:
      - TZ=Europe/Barcelona
      - h=mail.hotelmoro.com # Direccion del servidor de mail hosting
      - HTTP_PORT=8080
      - HTTPS_PORT=4443
      - DISABLE_CLAMAV=TRUE
      - DNS_SERVER=192.168.1.100
    networks:
      - redhotelmoro




  #Dovecot
  dovecot:
    image: dovecot/dovecot
    container_name: dovecot
    volumes:
      - './certificados:/etc/ssl/private:rw'
    networks:
      - redhotelmoro




  # Portainer (Administrador de Servicios)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=administrador
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    networks:
      - redhotelmoro

networks:
  redhotelmoro:
    driver: bridge

volumes:
  openldap-data:
  ftp-data:
  ftp-log-data:
  sftp-data:
  portainer_data:
